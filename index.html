<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/fav.png">
    <link href="styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faustina&family=Montserrat&display=swap" rel="stylesheet">
    <!--  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Inove - Login</title>
</head>

<body>

    <div class="loginArea">

        <div class="form_container">
            <form id="form">
                <label>
                    <span class="span">Digite seu e-mail</span>
                    <input id="email" type="email" />
                </label>
                <label>
                    <span class="span">Digite sua senha</span>
                    <span class="input_box">
                        <input id="password" type="password">
                        <span class="material-symbols-outlined">
                            key_off
                        </span>
                    </span>
                </label>
                <button>Entrar</button>
                <div class="error" id="error">
                    <p id="textError"></p>
                </div>
            </form>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
